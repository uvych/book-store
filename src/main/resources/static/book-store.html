<!doctype html>
<html ng-app="app" ng-controller="booksController">
  <head>
      <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
      <script src="logic.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
  <h2>Фильтры</h2>
  <form novalidate ng-submit='submitFilterBooks(minPrice,maxPrice,titlePart,genre)'>
      <div class="card">
          <br class="card-body">
          <div>
              <label for="minPrice">Минимальная цена</label>
              <input type="text" ng-model="minPrice" id="minPrice">
          </div>
          <div>
              <label for="maxPrice">Максимальная цена</label>
              <input type="text"  ng-model="maxPrice" id="maxPrice">
          </div>
          <div>
              <label for="titlePart">Название</label>
              <input type="text" ng-model="titlePart" id="titlePart">
          </div>
      <div>
          <button class="btn btn-outline-warning" type="submit">Применить</button>
      </div>
      </div>
      </div>
  </form>

      <button type="submit" class="btn btn-primary">Применить</button>
  </form>


      <h1>Books:</h1>
      <table class="table table-hover" cellpadding="0" cellspacing="0">
          <tr>
              <td>Название</td>
              <td>Описание</td>
              <td>Цена</td>
              <td>Год издания</td>
          </tr>
          <tbody>
          <tr ng-repeat="b in BooksList">
              <td>{{b.title}}</td>
              <td>{{b.description}}</td>
              <td>{{b.price}}</td>
              <td>{{b.publishYear}}</td>
          </tr>
          </tbody>
      </table>
  </div>
  </body>
</html>
