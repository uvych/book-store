<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Мониторинг вызовов</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(History)}"/>
    <h1>Мониторинг вызовов</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <td>Название метода</td>
            <td>Количество вызовов</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="call : ${callMethod}">
            <td th:text="${call.getKey()}"></td>
            <td th:text="${call.getValue()}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
